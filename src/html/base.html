<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">


    <link rel="stylesheet" href="../assets/css/base.css">
    <link rel="stylesheet" href="../assets/css/sidebar.css">

    
    

</head>


<body>
  
  
  
  <div class="container">
    <div class="fixed-sidebar">
      <header>
        <button class="sidebar_icon" id="toggleSidebar">&#9776;</button>
      </header>
      
      
    </div>
    <div class="retractable-sidebar">
      
      <header>
        <button class="sidebar_icon" ></button>
      </header>
      <div class="filler"></div>

    </div>

    <div class="content">
      <header>
        <tab-group new-tab-button="true" sortable="true"> 
          
          <style rel="stylesheet" href="../assets/css/tabs.css">
      
            :host{
              --tabgroup-background: rgba(54, 54, 54, 1);
              --tab-border-color: transparent;
              color: rgb(200, 200, 200, 1);
              width: 100%;
      
            }
            
          
            .amethyst-tab {
              color: rgb(200, 200, 200, 1);
              --tab-background: rgba(54, 54, 54, 1);
              background: rgba(54, 54, 54, 1);

              width: 0vw;
              white-space: nowrap;
              border: 0;

              background-color: rgba(54 ,54 ,54, 0.5);

              border-left: none;
              border-right: none;

      
              border-top-right-radius: 7px;
              border-top-left-radius: 7px;
              border-bottom-left-radius: 7px;
              border-bottom-right-radius: 7px;

              padding: 0 0 0 0;
              padding-left: 0px;
	            padding-right: 0px;

              transition: width ease 0.2s;
            }

            .amethyst-tab.end {
              content: "dwda";
              width: 25vw;
              padding-left: 0px;
	            padding-right: 0px;
              margin: 0;
              max-width: 200px;
              border: 0;

            }

            .amethyst-tab.visible:not(.active)+.amethyst-tab.visible:not(.active) {
              border-left: 0px solid var(--tab-border-color);
              padding-left: 0px;
            }

      
            .amethyst-tab:hover {
              --tab-hover-background: rgba(69,69,69,255);
            }
      
            .amethyst-tab.active {
              color: rgb(200, 200, 200, 1);

              border: 0;
              background-color: rgba(30, 30, 30, 1);
              border-bottom-left-radius: 0px;
              border-bottom-right-radius: 0px;
            }

            .nav {
              height: 40px;
            }

            .new-tab.start {
              width: 0px;
              transition: all ease 0.1s;
            }

            

    
            
          </style>
        </tab-group>
        <button id="close_button" class="close_button">X</button>
      </header>
    </div>
  </div>


  


  <script src="../../node_modules/electron-tabs/dist/electron-tabs.js"></script>
  <script src="../assets/js/tabs.js"></script>
  <script>
    

  </script>
  <script src="../assets/js/renderer.js"></script>
  <script src="../assets/js/sidebar.js"></script>
    
</body>
</html>
