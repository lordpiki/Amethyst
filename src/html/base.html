<head>
    <meta charset="UTF-8">

</head>


<body>
  
  
  
  <div class="container">
    <div class="fixed-sidebar"> 
      <header id="toggleSidebar" class="corner-icon-container">
        <div class="icon-hover">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-panel-left-open"><rect width="18" height="18" x="3" y="3" rx="2" ry="2"/><path d="M9 3v18"/><path d="m14 9 3 3-3 3"/></svg>
        </div>
      </header>     
      </div>

    <div class="retractable-sidebar">
      <header class="retractableHeaderIcons">
        <div class="icon-hover" id="testId">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-panel-left-open"><rect width="18" height="18" x="3" y="3" rx="2" ry="2"/><path d="M9 3v18"/><path d="m14 9 3 3-3 3"/></svg>
        </div>
        <div class="icon-hover">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-panel-left-open"><rect width="18" height="18" x="3" y="3" rx="2" ry="2"/><path d="M9 3v18"/><path d="m14 9 3 3-3 3"/></svg>
        </div>
      </header>
      
      <div class="filler"></div>
    </div>

    <div class="content">
      <header>
        <tab-group new-tab-button="true" sortable="true"> 
          
          <style rel="stylesheet" href="../assets/css/tabs.css">
      
            :host{
              --tabgroup-background: rgba(54, 54, 54, 1);
              --tab-border-color: transparent;
              color: rgb(200, 200, 200, 1);
              width: 100%;
              
            }

            .tab-close button {
              border-radius: 5px;
              color: #9d9d9d;
              cursor: default;
              position: absolute;
              width: 20px;
              height: 20px;
              left: 90%;
              top: 50%;
              transform: translate(-50%, -50%);
            }

            .tab-close button:hover {
              color: white;
              background: #2f2f2f;
            }
            
            .amethyst-tab {
              color: rgb(200, 200, 200, 1);
              --tab-background: rgba(54, 54, 54, 1);
              background: rgba(54, 54, 54, 1);

              width: 0vw;
              white-space: nowrap;
              border: 0;

              background-color: rgba(54 ,54 ,54, 0.5);

              border-left: none;
              border-right: none;

      
              border-top-right-radius: 7px;
              border-top-left-radius: 7px;
              border-bottom-left-radius: 7px;
              border-bottom-right-radius: 7px;

              padding: 0 0 0 0;
              padding-left: 0px;
	            padding-right: 0px;

              transition: width ease 0.2s;
            }

            .amethyst-tab.end {
              content: "dwda";
              width: 25vw;
              padding-left: 0px;
	            padding-right: 0px;
              margin: 0;
              max-width: 200px;
              border: 0;
              cursor: default;

            }

            .amethyst-tab.visible:not(.active)+.amethyst-tab.visible:not(.active) {
              border-left: 0px solid var(--tab-border-color);
              padding-left: 0px;
            }

      
            .amethyst-tab:hover {
              --tab-hover-background: rgba(69,69,69,255);
            }
      
            .amethyst-tab.active {
              color: rgb(200, 200, 200, 1);

              border: 0;
              background-color: rgba(30, 30, 30, 1);
              border-bottom-left-radius: 0px;
              border-bottom-right-radius: 0px;
            }

            .nav {
              height: 40px;
              padding-left: 5px;
              border: 0px;
            }

            .new-tab.start {
              width: 0px;
              transition: all ease 0.1s;
            }

            

    
            
          </style>
        </tab-group>
        
      </header>
    </div>
    
  </div>


  


  <script src="../../node_modules/electron-tabs/dist/electron-tabs.js"></script>
  <script src="../assets/js/tabs.js"></script>
  <script>
    

  </script>
  <script src="../assets/js/renderer.js"></script>
  <script src="../assets/js/sidebar.js"></script>
